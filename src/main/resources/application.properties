# Server Configuration
server.port=8090
# Temporarily removed context path for easier H2 console access during development
# server.servlet.context-path=/api

# Database Configuration - H2 In-Memory for Testing
spring.datasource.url=jdbc:h2:mem:gamehub_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
# Execute `data.sql` after schema creation
spring.sql.init.mode=always

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
logging.level.com.gamehub=DEBUG
logging.level.org.springframework.security=DEBUG

