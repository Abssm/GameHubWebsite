spring.application.name=gamehub-backend
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gamehub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,file://
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# JWT Configuration
jwt.secret=GameHubSecretKeyForJWTTokenGenerationPleaseChangeInProduction2024
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.gamehub=DEBUG
logging.level.org.springframework.web=DEBUG
